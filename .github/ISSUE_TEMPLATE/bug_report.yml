name: "🐛 Fix"
description: "버그 수정 요청"
title: "[Fix] "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: 🐞 버그 설명
      description: 어떤 문제가 발생했는지 명확히 작성해주세요.
      placeholder: 예: 게시글 작성 시 500 에러 발생
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✅ 수정할 내용
      description: 어떤 작업이 필요한지 체크리스트로 작성해주세요.
      placeholder: 최대한 구체적으로 작성해주세요!
    validations:
      required: true

  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 로그, 스크린샷, 관련 링크가 있다면 작성해주세요.
